<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Amazon Layout</title>
    <!-- attach google icon -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <!-- attach Bootstrap 4 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- attach own CSS -->
    <link rel="stylesheet" href="./css/main.css">
  </head>

  <body>

    <header>
      <div class="row bottom-margin">
        <div class="col-md-12">
          <nav class="navbar">
            <a class="col-md-2" href="#">
              <img id="center-img" src="http://placehold.it/103x31" alt="Placeholder Image">
            </a>
          </nav>
        </div> <!-- closes col-md-4 -->
      </div> <!-- closes row -->
    </header>

    <main>
      <div class="container">
        <div class="row">
          <div class="col-md-4 offset-md-4">
            <h2>
              Sign in
            </h2>
            <!-- Use bootstrap -->
            <form action="https://www.w3schools.com/action_page.php" method="get">
              <div class="form-group">
                <label for="email">
                  <small class="small-text">
                    Email (phone for mobile accounts)
                  </small>
                </label>
                <input type="email" class="form-control" name="email" aria-describedby="emailHelp" placeholder=" " required>
              </div>
              <div class="form-group">
                <label for="pass">
                  <small class="small-text">
                    Password
                  </small>
                </label>
                  <small class="form-blue-words">
                    <a href="#">
                      Forgot your password?
                    </a>
                  </small>
                <input type="password" class="form-control" name="pass" placeholder=" " required>
              </div>
              <button type="submit" class="btn btn-warning  btn-sm btn-block">
                Sign in
              </button>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">
                  <small>
                    Keep me signed in.
                  </small>
                </label>
                <small class="check-blue-words">
                  <a href="#">
                    Details
                  </a>
                  <i class="material-icons">
                    arrow_drop_down
                  </i>
                </small>
              </div>
              <div class="bottom-margin">
                <hr />
                <span id="new_to_amazon">
                  <small>
                    New to Amazon?
                  </small>
                </span>
              </div>
              <a class="btn btn-light  btn-sm btn-block" href="#" role="button">
                Creat your Amazon account
              </a>
            </form>
          </div> <!-- closes col-md-4 -->
        </div> <!-- closes row -->
      </div><!-- closes container -->

    </main>

    <footer>
      <div class="row top-margin">
        <div class="col-md-12">
          <div class="footer-copyright text-center py-3">
          <!-- Add list to footer -->
            <ul id="footer-list">
                  <li>
                    <a href="#">
                      Conditions of Use
                    </a>
                  </li>
                  <li>
                    <a href="#">
                      Privacy Notice
                    </a>
                  </li>
                  <li>
                    <a href="#">
                      Help
                    </a>
                  </li>
            </ul>
            <!-- Add copyright to footer -->
            <p id="copyright">
              Â© 1996-2019, .com, Inc. or its affiliates
            </p>
          </div><!-- Closes bootstrap of footer -->
        </div> <!-- closes col-md-12 -->
      </div> <!-- closes row -->
    </footer>

  </body>
</html>
